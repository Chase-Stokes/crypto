<!DOCTYPE html>
<html>
<head>
  <title>Crypto Exchange</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Crypto Currency Information</h1>
    </div>
    <div class="showErrors"></div>
    <div class="box" >
      <ol id="box1"></ol>
    </div>
    <div class="box2" >
      <h6>Find exchange to BTC:</h6>
      <form id="formOne">
        <div class="form-group">
          <label for="currency">Select Currency:<label>
          <select name="currency" id="currency">
            <option value="">Select...</option>
            <option value="1">Ethereum</option>
            <option value="2">Tether</option>
            <option value="3">Binance</option>
          </select>  
        </div>
        <div class="form-group">
          <button id="exchange-btn" class="btn-primary">Get exchange rates</button>
        </div>
      </form>
      <div id="exchange-output">

      </div>
    </div>
    <div class="box" >
      <ul id="box3"></ul>
    </div>
    <div class="box" >
      <ul id="box4"></ul>
    </div>
  </div>
</body>
</html>
